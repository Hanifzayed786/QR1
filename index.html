
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match - Brain Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #6e8efb;
      margin-bottom: 15px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .instructions {
      background: #f5f5f5;
      border-left: 5px solid #6e8efb;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: left;
      color: #333;
      font-size: 0.95rem;
    }
    .instructions h2 {
      margin-bottom: 10px;
      color: #6e8efb;
      font-size: 1.2rem;
    }
    .game-info {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #a777e3, #6e8efb);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }
    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .info-value {
      font-size: 1.5rem;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      height: 100px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      font-size: 2rem;
      color: white;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card .front {
      background: white;
      color: #6e8efb;
      transform: rotateY(180deg);
    }
    .card .back {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }
    @media (max-width: 500px) {
      .game-board {
        grid-template-columns: repeat(3, 1fr);
      }
      .card {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memory Match</h1>
    
    <!-- How to Play Section -->
    <div class="instructions">
      <h2>How to Play</h2>
      <ul>
        <li>Tap a card to flip it and reveal the symbol.</li>
        <li>Flip another card to find its matching pair.</li>
        <li>If both match, they disappear from the board.</li>
        <li>If they donâ€™t match, they flip back.</li>
        <li>Match all pairs to win the game!</li>
      </ul>
    </div>

    <!-- Moves counter -->
    <div class="game-info">
      <div class="info-item">
        <div class="info-label">Moves</div>
        <div class="info-value" id="moves">0</div>
      </div>
    </div>

    <div class="game-board" id="game-board"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.getElementById('game-board');
      const movesElement = document.getElementById('moves');
      let cards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      let moves = 0;

      const symbols = ['ðŸ•', 'ðŸš€', 'ðŸŒŸ', 'ðŸ±', 'ðŸ¦„', 'ðŸŒŽ', 'ðŸ¦', 'ðŸŽ®'];

      function initGame() {
        gameBoard.innerHTML = '';
        flippedCards = [];
        matchedPairs = 0;
        moves = 0;
        movesElement.textContent = moves;

        cards = [...symbols, ...symbols];
        shuffleArray(cards);

        cards.forEach((symbol, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.index = index;
          card.dataset.symbol = symbol;

          const front = document.createElement('div');
          front.className = 'front';
          front.textContent = symbol;

          const back = document.createElement('div');
          back.className = 'back';
          back.textContent = '?';

          card.appendChild(front);
          card.appendChild(back);

          card.addEventListener('click', () => flipCard(card));
          gameBoard.appendChild(card);
        });
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function flipCard(card) {
        if (card.classList.contains('flipped') || flippedCards.length >= 2) {
          return;
        }
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          moves++;
          movesElement.textContent = moves;
          setTimeout(checkMatch, 700);
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        if (card1.dataset.symbol === card2.dataset.symbol) {
          card1.style.visibility = 'hidden';
          card2.style.visibility = 'hidden';
          matchedPairs++;
          if (matchedPairs === symbols.length) {
            endGame();
          }
        } else {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
        }
        flippedCards = [];
      }

      function endGame() {
        window.location.href = "winner.html"; 
      }

      initGame();
    });
  </script>
</body>
</html>
