<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Matrix Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #34495e;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto 30px;
            max-width: 400px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .cell.active {
            background-color: #3498db;
            transform: scale(0.95);
        }

        .cell.correct {
            background-color: #2ecc71;
        }

        .cell.incorrect {
            background-color: #e74c3c;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 12px 25px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button#start {
            background-color: #2ecc71;
        }

        button#start:hover {
            background-color: #27ae60;
        }

        .message {
            font-size: 1.3rem;
            margin: 20px 0;
            min-height: 40px;
            color: #2c3e50;
        }

        .instructions {
            background-color: #f8f9fa;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }

        @media (max-width: 600px) {
            .grid {
                gap: 5px;
            }

            button {
                padding: 10px 15px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pattern Matrix Challenge</h1>

        <div class="game-info">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>

        <div class="instructions">
            <p>Memorize the pattern shown on the grid, then recreate it by clicking the cells. The pattern will grow longer each level! Complete up to level 5.</p>
        </div>

        <div class="grid" id="grid">
            </div>

        <div class="message" id="message">Click START to begin!</div>

        <div class="controls">
            <button id="start">Start Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridElement = document.getElementById('grid');
            const startButton = document.getElementById('start');
            const messageElement = document.getElementById('message');
            const levelElement = document.getElementById('level');
            const scoreElement = document.getElementById('score');

            let gridSize = 4;
            let totalCells = gridSize * gridSize;
            let pattern = [];
            let playerPattern = [];
            let level = 1;
            let score = 0;
            let gameActive = false;
            let canClick = false; // NEW: State variable to control clicks

            // Create the grid
            function initializeGrid() {
                gridElement.innerHTML = '';
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => cellClicked(i));
                    gridElement.appendChild(cell);
                }
            }

            // Generate a random pattern based on level
            function generatePattern() {
                pattern = [];
                const patternLength = level + 2; // Pattern grows with level

                for (let i = 0; i < patternLength; i++) {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * totalCells);
                    } while (pattern.includes(randomIndex));

                    pattern.push(randomIndex);
                }
            }

            // Show the pattern to the player
            function showPattern() {
                gameActive = false; // Disable game logic
                canClick = false; // DISABLE CLICKS during the pattern display
                messageElement.textContent = 'Memorize the pattern...';

                let i = 0;
                const interval = setInterval(() => {
                    if (i >= pattern.length) {
                        clearInterval(interval);
                        gameActive = true; // Re-enable game logic
                        canClick = true; // ENABLE CLICKS for the player's turn
                        messageElement.textContent = 'Now recreate the pattern!';
                        return;
                    }

                    const cell = document.querySelector(`.cell[data-index="${pattern[i]}"]`);
                    cell.classList.add('active');

                    setTimeout(() => {
                        cell.classList.remove('active');
                    }, 700);

                    i++;
                }, 900);
            }

            // Handle cell clicks
            function cellClicked(index) {
                // CRUCIAL CHECK: Only proceed if game is active AND player is allowed to click
                if (!gameActive || !canClick) return;

                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.classList.add('active');

                setTimeout(() => {
                    cell.classList.remove('active');
                }, 300);

                playerPattern.push(index);

                // Check if player has selected enough cells
                if (playerPattern.length === pattern.length) {
                    canClick = false; // Disable clicks while checking the pattern
                    checkPattern();
                }
            }

            // Check if player's pattern matches
            function checkPattern() {
                let correct = true;
                
                // Highlight the correct/incorrect cells based on the stored pattern
                for (let i = 0; i < pattern.length; i++) {
                    const cell = document.querySelector(`.cell[data-index="${pattern[i]}"]`);
                    
                    // Note: This only highlights the cells that *should* have been clicked
                    // with the result (correct/incorrect) of the whole sequence.
                    // A more complex check would highlight the exact player click that was wrong.
                    // For a Simon Says style game, checking the whole sequence is fine.
                    if (pattern[i] === playerPattern[i]) {
                        cell.classList.add('correct');
                    } else {
                        // We add 'incorrect' to the cell that SHOULD have been clicked.
                        cell.classList.add('incorrect'); 
                        correct = false;
                    }
                }
                
                gameActive = false;

                setTimeout(() => {
                    // Remove all classes
                    document.querySelectorAll('.cell').forEach(cell => {
                        cell.classList.remove('correct', 'incorrect');
                    });

                    if (correct) {
                        score += pattern.length * level;
                        level++;
                        scoreElement.textContent = score;
                        levelElement.textContent = level;
                        messageElement.textContent = 'Correct! Get ready for the next level.';

                        // Redirect after completing level 5
                        if (level > 5) {
                            alert("ðŸŽ‰ Congratulations! You completed all levels.");
                            // Placeholder for redirect - can be adjusted
                            window.location.href = "quiz.html"; 
                            gameActive = false;
                            startButton.disabled = false;
                            return;
                        }

                        setTimeout(() => {
                            nextLevel();
                        }, 1500);
                    } else {
                        messageElement.textContent = 'Game Over! Try again.';
                        gameActive = false;
                        startButton.disabled = false;
                    }
                }, 1500);
            }

            // Advance to next level
            function nextLevel() {
                playerPattern = [];
                generatePattern();
                showPattern();
                // canClick is enabled in showPattern after the sequence
            }

            // Start the game
            startButton.addEventListener('click', () => {
                canClick = false; // Ensure clicks are off before showing the first pattern
                startButton.disabled = true;
                level = 1;
                score = 0;
                scoreElement.textContent = score;
                levelElement.textContent = level;
                playerPattern = [];
                generatePattern();
                showPattern();
            });

            // Initialize the game
            initializeGrid();
        });
    </script>
</body>
</html>
