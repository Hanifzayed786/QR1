<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game with Pass Mark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff6a00, #ee0979);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .options button.selected {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    #submitBtn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #submitBtn:hover {
      background: #218838;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Game</h1>
    <div id="quiz"></div>
    <button id="submitBtn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "Who is known as the 'Missile Man of India'?", options: ["C.V. Raman", "A.P.J. Abdul Kalam", "Vikram Sarabhai", "Homi J. Bhabha"], answer: 1 },
      { q: "Which country recently hosted the 2024 Olympics?", options: ["USA", "Japan", "France", "China"], answer: 2 },
      { q: "The headquarters of the United Nations is located in:", options: ["Geneva", "Paris", "New York", "London"], answer: 2 },
      { q: "Which is the largest desert in the world?", options: ["Gobi", "Kalahari", "Sahara", "Antarctica"], answer: 3 },
      { q: "Who was the first woman Prime Minister of India?", options: ["Sonia Gandhi", "Indira Gandhi", "Pratibha Patil", "Sarojini Naidu"], answer: 1 },
      { q: "Which is the longest river in the world?", options: ["Nile", "Amazon", "Yangtze", "Mississippi"], answer: 0 },
      { q: "Which Indian state is known as the 'Spice Garden of India'?", options: ["Kerala", "Karnataka", "Tamil Nadu", "Goa"], answer: 0 },
      { q: "The currency of South Korea is:", options: ["Yen", "Won", "Yuan", "Dollar"], answer: 1 },
      { q: "Who wrote the famous book The Origin of Species?", options: ["Charles Darwin", "Isaac Newton", "Louis Pasteur", "Albert Einstein"], answer: 0 },
      { q: "Which company owns the search engine 'Google'?", options: ["Meta", "Alphabet Inc.", "Microsoft", "Amazon"], answer: 1 },
      { q: "The SI unit of force is:", options: ["Joule", "Newton", "Watt", "Pascal"], answer: 1 },
      { q: "Which gas is essential for photosynthesis?", options: ["Oxygen", "Nitrogen", "Carbon dioxide", "Hydrogen"], answer: 2 },
      { q: "Which planet is known as the 'Red Planet'?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: 1 },
      { q: "Who invented the telephone?", options: ["Alexander Graham Bell", "Thomas Edison", "Nikola Tesla", "James Watt"], answer: 0 },
      { q: "The chemical formula of water is:", options: ["CO₂", "H₂O", "NaCl", "O₂"], answer: 1 },
    ];

    const passMark = 10; // minimum score to pass

    const quizContainer = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>${index + 1}. ${item.q}</h3>`;
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        item.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => selectAnswer(index, i, optionsDiv);
          optionsDiv.appendChild(btn);
        });
        div.appendChild(optionsDiv);
        quizContainer.appendChild(div);
      });
    }

    function selectAnswer(qIndex, optionIndex, optionsDiv) {
      questions[qIndex].selected = optionIndex;
      // remove previous selection highlight
      optionsDiv.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
      optionsDiv.children[optionIndex].classList.add("selected");
    }

    submitBtn.addEventListener("click", () => {
      let score = 0;
      questions.forEach(q => {
        if (q.selected === q.answer) score++;
      });

      resultDiv.textContent = `You scored ${score} / ${questions.length}`;
      
      if (score >= passMark) {
        resultDiv.textContent += " ✅ You Passed!";
        setTimeout(() => {
          window.location.href = "clue.html";
        }, 1500);
      } else {
        resultDiv.textContent += " ❌ You Failed! Try Again.";
      }
    });

    loadQuiz();
  </script>
</body>
</html>
